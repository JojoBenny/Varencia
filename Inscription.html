<main>
    <div class="left-block">
      <h2>INFORMATIONS PERSONNELLES</h2>
      <form id="personal-info-form">
        <div class="form-group">
          <label for="email">E-mail :</label>
          <input type="email" id="email" name="email" required>
          <div id="email-error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" required>
          <div id="password-error" class="error-message"></div>
        </div>
        <div class="form-group">
          <div class="prefix-telephone">
            <label for="telephone">Telephone :</label>
            <input type="tel" id="telephone" name="telephone" required>
            <div id="telephone-error" class="error-message"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="firstName">Prenom :</label>
          <input type="text" id="firstName" name="firstName" required>
          <div id="firstName-error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="lastName">Nom :</label>
          <input type="text" id="lastName" name="lastName" required>
          <div id="lastName-error" class="error-message"></div>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">J'accepte la politique de confidentialite</label>
          <div id="terms-error" class="error-message"></div>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="promotions" name="promotions">
          <label for="promotions">Je souhaite recevoir par e-mail des informations relatives aux nouveautes Varencia.</label>
          <div id="promotions-error" class="error-message"></div>
        </div>
        <button type="submit">CREER VOTRE COMPTE</button>
      </form>
    </div>
  </main>


<footer>
</footer>
